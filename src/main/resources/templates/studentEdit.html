<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Matricul√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <header>
    <h2>Editar Estudiante</h2>
    <div th:replace="nav :: menu"></div>
  </header>
  <main>
      <form th:action="@{/student/save}" method="post" th:object="${student}" class="form">
        <div class="mb-3">

          <label for="student.user.username">Username: </label>
          <input th:value="${student.user.username}" id="student.user.username" name="student.user.username" class="form-control"/>
          <input th:value="${student.user.password}" id="student.user.password" name="student.user.password" class="form-control">
          <input th:value="${student.user.enabled}" id="student.user.enabled" name="student.user.enabled" class="form-control">
        </div>
        <input type="hidden" id="studentId" name="studentId"
               th:value="${student.studentId}">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Constanza Vivar"
            th:value="${student.name}">
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">Rut:</label>
          <input type="text" class="form-control" id="dni" name="dni" placeholder="12345678-9"
                 th:value="${student.getDni()}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="lacony@gmail.com"
                 th:value="${student.getEmail()}">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefono:</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="9 2343 4234"
                 th:value="${student.getPhone()}">
        </div>
        <div class="mb-6">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="reset" class="btn btn-primary">Limpiar</button>
        </div>
      </form>

  </main>
</div>

</body>
</html>
